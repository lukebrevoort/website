name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NEXT_FONT_GOOGLE_MOCKED_RESPONSES: ${{ toJson('{}') }}

      - name: Run security audit
        run: npx audit-ci --moderate
        continue-on-error: true

      - name: CI Summary
        run: |
          echo "## âœ… CI Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All critical checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Application build completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for review and merge!** ðŸš€" >> $GITHUB_STEP_SUMMARY